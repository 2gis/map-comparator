<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Map comparison</title>

        <script src="https://api.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css" rel="stylesheet" />

        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .container {
                display: flex;
                width: 100%;
                height: 100%;
            }
            #map1 {
                width: 50%;
                height: 100%;
                border-right: 1px solid;
                box-sizing: border-box;
            }
            #map2 {
                width: 50%;
                height: 100%;
                border-left: 1px solid;
                box-sizing: border-box;
            }
            .map-container {
                width: 100%;
                height: 100%;
            }
            #select {
                position: absolute;
                top: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="map1"></div>
            <div id="map2"></div>
        </div>

        <select id="select"></select>

        <script src="./utils.js"></script>
        <script src="./mapgl.js"></script>
        <script src="./google.js"></script>
        <script src="./mapbox.js"></script>
        <script src="./index.js"></script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE7vymNNkTY0fqgh-dIkkubxdbKxgYC0U&callback=apiLoaded"
            async
            defer
        ></script>
        <script src="https://mapgl.2gis.com/api/js?callback=apiLoaded" async defer></script>
    </body>
</html>
